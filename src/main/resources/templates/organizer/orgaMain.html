<html lang="en"
      th:replace="~{base :: html(content=~{:: mycontent})}"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Orga</title>
</head>

<body>
<div id="content" th:fragment="mycontent">
    <div class="card-deck">
        <div class="card bg-light mb-3 border-primary">
            <div class="card-header d-flex justify-content-start align-items-start">
                <h3 class="col">Offene Bewerbungsverfahren</h3>
            </div>
            <div class="card-body flex-column h-100">
                    <table class="table">
                        <thead>
                        </thead>
                        <tbody th:each="module : ${modules}">
                            <tr>
                                <td height="60" class="align-middle">
                                    <a href="#" th:href="@{/bewerbung2/organisator/{id}/ ( id = ${module.id})}" style="display:block;margin:0px;width:100%;height:100%;" th:text="${module.name}" class="align-middle">
                                        Modul 1
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
            </div>
        </div>
        <div class="card bg-light mb-3 border-primary">
            <div class="card-header">
                <div>
                    <h3 class="col">Pers√∂nliche Informationen</h3>
                </div>
            </div>
            <div class="card-body flex-column h-50">
                <table class="table">
                    <thead>
                    </thead>
                    <tbody th:object="${account}">
                        <tr>
                            <td scope="col" height="60" class="align-middle">Name</td>
                            <td scope="col" height="60" class="align-middle" th:text="*{name}">Max Mustermann</td>
                            <td height="60" class="align-middle">
                                <div class="btn btn-outline-primary btn-sm">
                                    <a href="https://keycloak.cs.hhu.de/auth/realms/MOPS/account">Bearbeiten</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td scope="col" height="60" class="align-middle">Rolle</td>
                            <td scope="col" height="60" class="align-middle" th:text="*{roles}">Admin</td>
                            <td height="60" class="align-middle">
                                <div class="btn btn-outline-primary btn-sm">
                                    <a href="https://keycloak.cs.hhu.de/auth/realms/MOPS/account">Bearbeiten</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td scope="col" height="60" class="align-middle">E-Mail</td>
                            <td scope="col" height="60" class="align-middle" th:text="*{email}">Max.Mustermann@uni-duesseldorf.de</td>
                            <td height="60" class="align-middle">
                                <div class="btn btn-outline-primary btn-sm">
                                    <a href="https://keycloak.cs.hhu.de/auth/realms/MOPS/account">Bearbeiten</a>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td scope="col" height="60" class="align-middle">Telefon</td>
                            <td scope="col" height="60" class="align-middle">0123/456789</td>
                            <td height="60" class="align-middle">
                                <button type="button" class="btn btn-outline-primary btn-sm" data-toggle="modal" data-target="#editModal">Bearbeiten</button>
                            </td>
                        </tr>
                        <div class="modal fade" id="editModal" tabindex="-1" role="dialog">
                            <div class="modal-dialog modal-dialog-scrollable" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <textarea autofocus type="text" name="phone" id="phone" class="form-control" placeholder="Telefonnummer"></textarea>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Speichern</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
                        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
                        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
                        <script>
                            $(document).on('shown.bs.modal', function (e) {
                                $('[autofocus]', e.target).focus();
                            });
                        </script>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
