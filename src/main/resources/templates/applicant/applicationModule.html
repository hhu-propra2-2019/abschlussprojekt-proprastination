<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{mopslayout :: html(name='Korrektorenbewerbung', headcontent=~{:: headcontent}, navigation=~{:: navigation}, bodycontent=~{:: bodycontent})}">
<head>
    <meta charset="utf-8">
    <title>Korrektorenbewerbung</title>
    <th:block th:fragment="headcontent">
        <link href="../static/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet"
              th:href="@{node_modules/bootstrap/dist/css/bootstrap.min.css}">
    </th:block>
</head>
<body>
<header>
    <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
        <nav class="navigation navigation-secondary" is="mops-navigation" th:fragment="navigation">
            <ul>
                <li>
                    <a th:href="@{/}">
                        Startseite
                    </a>
                </li>
                <li>
                    <a th:href="@{./}">
                        Dashboard
                    </a>
                </li>
            </ul>
        </nav>
    </nav>
</header>
<main th:fragment="bodycontent">
    <div style="text-align: center;">
        <!-- Restlichen Inhalt hier einfügen! -->
        <form th:action="${weiteresModul}" th:method="POST" th:object="${webApplication}">
            <div class="card bg-light mb-3 border-primary">
                <div class="card-header"><h2 th:text="${modul}"></h2>
                    <input th:type="hidden" th:value="${modul}"
                           th:field="*{module}" th:attr="value = ${webApplication.module}">
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col">
                            <label>
                                Geben Sie bitte an wie viele Stunden pro Woche sie minimal arbeiten möchten
                            </label> <br>
                            <select name="hours" id="minHours" class="form-control" required
                                    th:field="*{minHours}" th:attr="value = ${webApplication.minHours}">
                                <option value="0" disabled selected hidden>Arbeitszeit</optionth>
                                <option th:value="7">7 Stunden/Woche</option>
                                <option th:value="9">9 Stunden/Woche</option>
                                <option th:value="17">17 Stunden/Woche</option>
                            </select>
                        </div>
                        <div class="col">
                            <label>
                                Geben Sie bitte an wie viele Stunden pro Woche sie maximal arbeiten möchten
                            </label> <br>
                            <select name="hours" id="maxHours" class="form-control" required
                            th:field="*{maxHours}" th:attr="value = ${webApplication.maxHours}">
                                <option value="0" disabled selected hidden>Arbeitszeit</optionth>
                                <option th:value="7">7 Stunden/Woche</option>
                                <option th:value="9">9 Stunden/Woche</option>
                                <option th:value="17">17 Stunden/Woche</option>
                            </select>
                        </div>
                        <div class="col">
                            <label th:for="grade">Geben die von Ihnen in diesem Modul erreichte Note an</label> <br>
                            <select th:name="grade" th:id="grade" class="form-control" required
                            th:field="*{grade}" th:attr="value = ${webApplication.grade}">
                                <option th:value="0" disabled selected hidden>Note</option>
                                <option th:value="10">1,0</option>
                                <option th:value="13">1,3</option>
                                <option th:value="17">1,7</option>
                                <option th:value="20">2,0</option>
                                <option th:value="23">2,3</option>
                                <option th:value="27">2,7</option>
                                <option th:value="30">3,0</option>
                                <option th:value="33">3,3</option>
                                <option th:value="37">3,7</option>
                                <option th:value="40">4,0</option>
                                <option th:value="50">5,0</option>
                            </select> <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label th:for="semesters">In welchem Semester haben Sie dieses Modul bestanden</label> <br>
                            <select th:name="semesters" th:id="semesters" class="form-control" required
                            th:field="*{semester}" th:attr="value = ${webApplication.semester}">
                                <option value="" disabled selected hidden>Semester</option>
                                <option th:each="semester:${semesters}" th:text="${semester}" th:value="${semester}"></option>
                            </select>
                            <br>
                        </div>
                        <div class="col">
                            <label th:for="lecturer">Bei welchem Dozent haben Sie dieses Modul bestanden</label> <br>
                            <input th:type="text" th:name="lecturer" th:id="lecturer" class="form-control" placeholder="Dozent"
                                   required
                            th:field="*{lecturer}" th:attr="value = ${webApplication.lecturer}">
                            <br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label th:for="tasks">Welche Aufgaben möchten Sie übernehmen</label> <br> <br>
                            <select class="form-control" id="tasks" name="tasks" th:field="*{role}" th:attr="value=${webApplication.role}">
                                <option th:each="role : ${T(mops.model.classes.Role).values()}" th:text="${role.label}"
                                        th:value="${role}"></option>
                            </select>
                        </div>
                        <div class="col">
                            <label th:for="priority">
                                Geben Sie bitte hier ihre Priorität für dieses Modul an,
                                falls sie vor haben sich noch bei anderen Modulen zu bewerben
                            </label> <br>
                            <select name="priority" id="priority">
                                <option th:each="priority : ${T(mops.model.classes.Priority).values()}" th:text="${priority.label}"
                                        th:value="${priority}" th:attr="value=${webApplication.priority}" th:selected="${priority==priority.Neutral}">++</option>
                            </select> <br>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card bg-light mb-3 border-primary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-6">
                            <label th:for="modules">
                                Falls Sie sich bei einem weiteren Modul bewerben möchten können Sie dieses hier auswählen
                            </label>
                        </div>
                        <div class="col-4">
                            <select th:name="modules" th:id="modules" class="form-control">
                                <option value="" disabled selected hidden>Modulname</option>
                                <option th:each="module:${modules}" th:text="${module}" th:value="${module}"></option>
                            </select>
                        </div>
                        <div class="col-2">
                           <button th:type="submit" th:formaction="@{weiteresModul} "class="btn btn-outline-primary form-control">Weiteres Modul</button>
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <div class="card bg-light mb-3 border-primary">
                <div class="card-body">
                    <div class="row">
                        <div class="col-10">
                            Klicken sie hier falls sie ihre Bewerbung einreichen wollen.
                            Sie wird bis zur Frist noch änderbar sein.
                        </div>
                        <div class="col-2">
                           <button th:type="submit" th:formaction="@{uebersicht}" class="btn btn-outline-primary form-control">
                                Einreichen </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
</body>
</html>
